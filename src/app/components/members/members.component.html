<div class="sponsors section">
  <div class="container">
    <div class="section-title">
      <h2>Community</h2>
      <img class="separator" src="assets/images/separator.svg" />
    </div>
    <div class="platinum-sponsors">
      <h2>Total</h2>
      <div class="row sponsor-row justify-content-center align-items-center">
        <div class="col-md-6">
          <h1
            #totalmembers
            class="member-count"
            [class.swing]="animationComplete"
          >
            {{ animatedCount | number }}
          </h1>
        </div>
      </div>
    </div>

    <div class="gold-sponsors">
      <h2>Welcome our newest members</h2>
      <div class="row sponsor-row justify-content-center align-items-center">
        <div class="col-md-3" *ngFor="let member of latestMembers">
          <img
            #avatar
            class="people-avatar-sm"
            [src]="member.photo.highres_link"
            (error)="toggleImgError(avatar)"
          />
          <p>{{ member?.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
