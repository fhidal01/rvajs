<div class="when">
  {{ event?.time | date: "fullDate" }}
  {{ event?.time | date: "shortTime" }}
</div>
<div class="name">{{ event?.name }}</div>
<div class="where" *ngIf="event?.is_online_event">
  <div class="icon">
    <img src="assets/images/video.svg" />
  </div>

  <div>
    Online Event
  </div>
</div>
<div class="where" *ngIf="!event?.is_online_event">
  <div class="icon">
    <img src="assets/images/pin.svg" />
  </div>
  <div>
    {{ event?.venue?.name }} <br />
    {{ event?.venue?.address_1 }} {{ event?.venue?.city }},
    {{ event?.venue?.state }}, {{ event?.venue?.zip }}
  </div>
</div>
<div class="context" [innerHtml]="event?.description"></div>
<div class="footer">
  <div class="attendees">
    <img src="assets/images/people.svg" />
    <span>{{ event?.yes_rsvp_count }} attendees</span>
  </div>
  <a
    *ngIf="event?.status !== 'past'"
    class="button"
    [attr.href]="
      'https://www.meetup.com/rva-js/events/' +
      event?.id +
      '/?action=rsvp&response=yes'
    "
    target="_blank"
    >Attend</a
  >
</div>
